<VirtualHost *:80>
    ServerName parcial.jorgecortes.com
    DocumentRoot /var/www/parcial.jorgecortes.com

    <IfModule mod_deflate.c>
        SetOutputFilter DEFLATE
        AddOutputFilterByType DEFLATE text/html text/css text/plain application/javascript application/json
    </IfModule>

    SetEnvIfNoCase Request_URI .(?:gif|jpe?g|png|mp4|avi|mov|pdf)$ no-gzip dont-vary

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
